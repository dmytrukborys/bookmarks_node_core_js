<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
<link rel="stylesheet" href="styles.css" type="text/css" media="screen">


<head>
    <meta charset="UTF-8">
    <title>My bookmarks</title>

</head>
<body>
<div class="headerBookmarks"><p>My brilliant bookmarks</p></div>
<div class="container">
    <div class="categoryPanel" id="categoryPanel">
        <h1 class="categoriesTitle">CATEGORIES</h1>
    </div>
    <div class="bookmarksPanel" id="bookmarksPanel">
        <div class="bookmarkItem">
            <div class="addBookmarkItem" onClick = "showEditForm('ai00');">Add new bookmark</div>
            <form class="bookmarkEditForm" id="00">
                <input class="editTitle" type="text" id="newTitle" value="Bookmark Title">
                <input class="editCategory" type="text" id="newCategory" value="Bookmark Category">
                <input class="editDescription" type="text" id="newDescription" value="Bookmark Description">
                <input class="bookmarkLink" type="text" id="newBookmarkLink" value="Bookmark Link">
                <input class="formSubmit" onClick="addItem();" type="submit" id="submitNewBookmark" value="Submit">
                <input class="formReset" type="reset" value="Cancel"></form>

        </div>
        <div class="bookmarksList" id="bookmarksList"></div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
